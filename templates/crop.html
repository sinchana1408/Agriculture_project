<!-- templates/crop.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="text-success">ðŸŒ¾ Crop Recommendation</h2>
        <p class="text-muted">Enter soil nutrients and weather conditions to receive a suitable crop recommendation</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form action="/predict_crop" method="post" class="p-4 shadow bg-white rounded">
                <div class="mb-3">
                    <label for="N">Nitrogen (N)</label>
                    <input type="number" step="any" name="N" id="N" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="P">Phosphorus (P)</label>
                    <input type="number" step="any" name="P" id="P" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="K">Potassium (K)</label>
                    <input type="number" step="any" name="K" id="K" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="number" step="any" name="temperature" id="temperature" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="humidity">Humidity (%)</label>
                    <input type="number" step="any" name="humidity" id="humidity" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="ph">Soil pH</label>
                    <input type="number" step="any" name="ph" id="ph" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="rainfall">Rainfall (mm)</label>
                    <input type="number" step="any" name="rainfall" id="rainfall" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-5">Predict Crop</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
