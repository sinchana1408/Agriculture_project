<!-- templates/price.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="text-success">ðŸ’° Crop Price Prediction</h2>
        <p class="text-muted">Get an estimated market price for your crop</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form action="/predict_price" method="post" class="p-4 shadow bg-white rounded">
                <div class="mb-3">
                    <label for="crop">Crop</label>
                    <input type="text" id="crop" name="crop" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="area">Area (acres)</label>
                    <input type="number" step="any" id="area" name="area" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="season">Season</label>
                    <input type="text" id="season" name="season" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-5">Predict Price</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
