<!-- templates/pesticide.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pesticide Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="text-success">ðŸ§ª Pesticide Recommendation</h2>
        <p class="text-muted">Enter crop, pest, and its intensity level</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form action="/predict_pesticide" method="post" class="p-4 shadow bg-white rounded">
                <div class="mb-3">
                    <label for="crop">Crop</label>
                    <input type="text" id="crop" name="crop" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="pest">Pest</label>
                    <input type="text" id="pest" name="pest" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="intensity">Intensity</label>
                    <input type="text" id="intensity" name="intensity" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-5">Predict Pesticide</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
