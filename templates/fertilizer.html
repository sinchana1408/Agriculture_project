<!-- templates/fertilizer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fertilizer Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="text-success">ðŸŒ± Fertilizer Recommendation</h2>
        <p class="text-muted">Enter crop, soil type, and nutrient deficiency to get fertilizer suggestions</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form action="/predict_fertilizer" method="post" class="p-4 shadow bg-white rounded">
                <div class="mb-3">
                    <label for="crop">Crop Type</label>
                    <input type="text" id="crop" name="crop_type" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="soil">Soil Type</label>
                    <input type="text" id="soil" name="soil_type" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="deficiency">Nutrient Deficiency</label>
                    <input type="text" id="deficiency" name="deficiency" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-5">Predict Fertilizer</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
